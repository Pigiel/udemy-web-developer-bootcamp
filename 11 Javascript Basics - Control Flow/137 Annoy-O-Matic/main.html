<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="annoy.js"></script>
    <title>Annoy-O-Matic</title>
</head>
<body>
    <h1>Annoy-O-Matic</h1>

    <ul>
        <li>Ask the user "Are we there yet?"</li>
        <li>Keep asking again and again until they "yes" or "yeah"</li>
        <li>Then, alert "Yay, we finally made it!"</li>
    </ul>

    <h4>BONUS: A user can enter any string as long as it contains "yes" in it</h4>
</body>
</html>
